<ion-header>
  <ion-navbar color="primary">
    <ion-title>Alunos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-content class="home">
        <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
        <button ion-button type="button" (click)="sort()">Classificar</button>

    <ion-list>
        <ion-item-sliding (click)="openModal(aluno.key)" *ngFor="let aluno of alunos | async">
          <ion-item>
            <h1>{{ aluno.name }}</h1>
            <p>{{ aluno.escola }}</p>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="editAluno(aluno)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="removeAluno(aluno.key)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>  

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newAluno()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
